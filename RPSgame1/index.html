<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>eigenes Projekt</title>
</head>
<body>
    <div class="container">

        <div class="container_inner">

            <div class="items_field">
                <div class="items_field_inner">
                    <h1 class="title">Player 1</h1>

                    <div class="item">

                        <div class="item_name">
                            <div class="item_inner"><img src="bilder/schere.png" alt="schere"></div>
                            <h2>SCISSORS</h2>
                        </div>

                        <div class="item_name">
                            <div class="item_inner"><img src="bilder/stein.png" alt="stein"></div>
                            <h2>ROCK</h2>
                        </div>

                        <div class="item_name">
                            <div class="item_inner"><img src="bilder/papier.png" alt="papier"></div>
                            <h2>PAPER</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="result_field">

                <div class="player_result">

                    <div class="player_name">player 1</div>

                    <div class="player_item"></div>
                    <div class="player_item"></div>
                    <div class="player_item"></div>

                </div>

                <div class="player_result">
                    <div class="player_name">player 2</div>

                    <div class="player_item"></div>
                    <div class="player_item"></div>
                    <div class="player_item"></div>
                </div>

            </div>

        </div>

    </div>
</body>
</html>
