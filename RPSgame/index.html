<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>eigenes Projekt</title>
</head>
<body>
    <div class="container">

        <div class="display">

        </div>

        <div class="player_field">

            <div class="player">
                <div class="name">
                    <h1>Player 1</h1>
                </div>

                <div class="items_field">
                    <div class="item"><img src="bilder/schere.png" alt="schere"></div>
                    <div class="item"><img src="bilder/stein.png" alt="stein"></div>
                    <div class="item"><img src="bilder/papier.png" alt="papier"></div>
                </div>
            </div>

            <div class="player">
                <div class="name">
                    <h1>Player 2</h1>
                </div>

                <div class="items_field">
                    <button type="button" onclick="alarm()" class="item">
                        <img src="bilder/schere.png" alt="schere">
                    </button>
                    <div class="item">
                        <img src="bilder/stein.png" alt="stein">
                    </div>
                    <div class="item">
                        <img src="bilder/papier.png" alt="papier">
                    </div>
                </div>

                <div class="items_field">
                    <div class="item_field_name">
                        <h2>SCISSORS</h2>
                    </div>
                    <div class="item_field_name">
                        <h2>ROCK</h2>
                    </div>
                    <div class="item_field_name">
                        <h2>PAPER</h2>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
