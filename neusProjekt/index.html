<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>neues Projekt</title>
</head>
<body>
    <div class="container">
        <div class="inner">

            <div class="title"><h1>Player 1</h1></div>

            <div class="items">

                <div class="item">
                    <button type="button" onclick="addItem(this)" class="picture" data-index="0"><img src="bilder/stein.png" alt="rock"></button>
                    <div class="description">ROCK</div>
                </div>

                <div class="item">
                    <button type="button" onclick="addItem(this)" class="picture" data-index="1"><img src="bilder/papier.png" alt="paper"></button>
                    <div class="description">PAPER</div>
                </div>

                <div class="item">
                    <button type="button" onclick="addItem(this)" class="picture" data-index="2"><img src="bilder/schere.png" alt="scissors"></button>
                    <div class="description">SCISSORS</div>
                </div>

            </div>

            <div class="player_choices">

                <div class="player">
                    <h2 class="nameOfThePlayer">Player 1</h2>
                    
                    <div class="player_item" id="player_item">
                        
                    </div>  
                </div>

                <div class="bot">
                    <h2 class="nameOfThePlayer">Bot</h2>

                    <div class="bot_item" id="bot_item">
                        
                    </div>
                </div>

            </div>

            <div class="result" id="result">
                You Won!
            </div>

            <div class="restart">
                <input type="button" id="restart" onclick="restart(this)" value="restart"/>  
            </div>   
        </div>

    </div>
</body>
</html>
